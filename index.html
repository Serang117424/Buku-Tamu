    <div class="container">

          </div>
        <form name="submit-to-google-sheet" action="submit_guestbook.php" method="post">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="nama" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="Nomor Hp">Nomor HP:</label>
            <input type="text" id="No Hp" name="nomor hp" required>
            <label for="message">Tujuan:</label>
            <input type="text" id="tujuan" name="tujuan" required>
            <button type="submit"class="btn btn-primary btn-kirim">Kirim Pesan</button>

            <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                <span role="status">selamat</span>
              </button>
        </form>

        <h2>Entri Buku Tamu</h2>
        <div class="guestbook-entries">
            <!-- Tempat untuk menampilkan entri buku tamu -->
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxZcQdbw2xQWs-uGWFq8XsXcR5dH01hOko_sMb-Th42jZkDnhfmv5y-pka9YapLhlHY/exec';
        const form = document.forms['submit-to-google-sheet'];
        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        const myAlert = document.querySelector('.my-alert');
        form.addEventListener('submit', e => {
            e.preventDefault();
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    btnLoading.classList.toggle('d-none');
                    btnKirim.classList.toggle('d-none');
                    myAlert.classList.toggle('d-none');
                    form.reset();
                    console.log('Success!', response);
                })
                .catch(error => console.error('Error!', error.message));
        });
    </script>
</body
